<ion-view view-title="Perfil">
	<ion-content id="perfil">
		<div class="list">
			<a ui-sref="tabs.perfil" class="item item-avatar">
				<img ng-src="{{foto_usuario}}">
				<h2>{{nome_usuario}}</h2>
				<h6>{{cidade_usuario}}</h6>
			</a>
		</div>
		<div class="row">
			<div class="col">
				<div class="text-center ">
					<img class="img-profile" src="img/Icon-76.png">
				</div>
			</div>
		</div>
		<div class="row" >
			<div class="col">
				<form ng-submit="perfilForm(dadosUsuario)">
					
					<label class="item item-input">
						<i class="icon ion-ios-locked-outline"></i>
						<input type="text" placeholder="Cidade" ng-model="dadosUsuario.municipio.nome" disabled="disabled">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="Nome" ng-model="dadosUsuario.nome">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="Email" ng-model="dadosUsuario.email">
					</label>
					<label class="item item-input">
						<input type="password" placeholder="Nova Senha" ng-model="dadosUsuario.nova_senha">
					</label>
					<label class="item item-input">
						<i class="icon ion-ios-locked-outline"></i>
						<input type="text" placeholder="Cartão Cidadão" ng-model="dadosUsuario.cartao_cidadao" disabled="disabled">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="Sexo" ng-model="dadosUsuario.sexo">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="Data de Nascimento" ng-model="dadosUsuario.data_nasc">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="Nome da Mãe" ng-model="dadosUsuario.nome_mae">
					</label>
					<label class="item item-input">
						<input type="text" placeholder="Celular" ng-model="dadosUsuario.celular">
					</label>
					<div class="row">
						<div class="col text-center">
							<button type="submit" class="button button-icon icon ion-checkmark-round">&nbsp;Salvar
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</ion-content>
</ion-view>
