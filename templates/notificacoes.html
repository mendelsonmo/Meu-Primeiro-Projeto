<ion-view view-title="Notificacoes" cache-view="false">
	<ion-content id="notificacoes">
		<div class="list">
			<a ui-sref="tabs.perfil" class="item item-avatar">
				<img ng-src="{{foto_usuario}}">
				<h2>{{nome_usuario}}</h2>
				<h6>{{cidade_usuario}}</h6>
			</a>
		</div>
		<div>
			<p class="alert" ng-show="mensagem.length">
				{{mensagem}}
			</p>
		</div>
		<div class="row">
			<div id="notificacao" class="col">
				<ion-list show-delete="false" can-swipe="true">
					<ion-item ng-repeat="notificacao in notificacoes" ng-click="getClick(notificacao)">

						<div class="row">
							<h4>{{notificacao.nome}}</h4>
						</div>
						<div class="row">
							<p>{{notificacoesTipo}} (Expira em {{notificacao.data_final}})</p>
						</div>
						<div class="row">
							<div class="col">
								<p>{{notificacao.texto_abertura}}</p>
							</div>
						</div>
						<ion-option-button class="button-stable ion-ios-trash-outline" ng-click="descartarNotificacao(notificacao)"></ion-option-button>

					</ion-item>
				</ion-list>		
			</div>
		</div>
	</ion-content>
</ion-view>
