<ion-view view-title="Denunciar">
	<ion-content id="denunciar" ng-controller="DenunciarController">
		<div class="list">
			<a ui-sref="tabs.perfil" class="item item-avatar">
				<img ng-src="{{foto_usuario}}">
				<h2>{{nome_usuario}}</h2>
				<h6>{{cidade_usuario}}</h6>
			</a>
		</div>
		<div><button class="button button-block button-full button-stable ion-edit"> DENÚNCIA</button></div>
		<div class="row">
			<div class="col">
				<!--<ion-md-input placeholder="Pichação" hightlight-color="dark" ng-model="add.pichacao"></ type="text">
				</ion-md-input> -->
				<select ng-model="selectId" ng-options="servico.descricao for servico in servicos" style="width:100%;" >							
						
				</select>
				<ion-md-input placeholder="Segunda vez que a parede de casa é pichada!" hightlight-color="dark"   ng-model="add.segPichacao" type="text">
				</ion-md-input>
				<ion-md-input  ng-model="add.privado" placeholder="<i class='icon ion-locked'></i> Privado" hightlight-color="dark" type="text">
				</ion-md-input>
			</div>
		</div>
		<div><button class="button button-block button-full button-stable" ng-click = "GalleriPicture()"><i class="icon ion-camera"></i>  FUTURO SELECIONAR FOTO</button></div>
			<div name="formfile" ng-controller="DenunciarController">
				<div  collection-repeat="img in image" >	
					<img  ng-src="{{img}}" style="margin-left:2px; width:100px; height:90px; padding:3px; float:left; margin-top: -12px;"/>
				</div>			
												
			</div>											
			<div  class="fotoarquivo" >
				<a href="#/tabs/denunciar" ng-click = "takePicture()"><label><i class="icon ion-plus" style="font-size:20px; color:#696969; margin-left:14px; margin-top:3cm;" ></i></label></a>
			</div>			
			
		<div class="row" >
			<div class="col">
				<ion-md-input ng-model="endereco" id="endLocal" placeholder="Endereço" hightlight-color="dark" type="text">
				</ion-md-input>
			</div>
		</div>
		<div  ng-controller="DenunciarController">
		<button class="button button-block button-full button-stable ion-edit" ng-click="obterLocal()"> OBTER LOCALIZAÇÃO</button>
		</div>
		
		<div class="row">
			<button class="button btn button-back button-icon button-orange  ion-close" ng-click="cancelar()"> CANCELAR</button>
			<button class="button btn button-next button-icon button-balanced button-clear ion-paper-airplane" ng-click="enviar()"> ENVIAR</button>
		</div>
	</ion-content>
</ion-view>
